<!doctype html>

<head>
  <title>Sample Django App</title>
  <script src="https://unpkg.com/@shopify/app-bridge"></script>
  <script src="https://unpkg.com/@shopify/app-bridge-utils"></script>
  <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@6.1.0/dist/styles.css" />
  <script>
    var AppBridge = window['app-bridge'];
    var AppBridgeUtils = window['app-bridge-utils'];
    var actions = AppBridge.actions;
    var createApp = AppBridge.default;
    var TitleBar = actions.TitleBar;
    var app = createApp({
      apiKey: '{{ api_key }}',
      shopOrigin: '{{ shop_origin }}'
    });
    var myTitleBar = TitleBar.create(app, { title: 'Hello' });
    var shopifyAuthenticatedFetch = AppBridgeUtils.authenticatedFetch(app);
    var redirect = actions.Redirect.create(app);

    function topLevelRedirectToLogin() {
      redirect.dispatch(actions.Redirect.Action.REMOTE, `${app.localOrigin}/login?shop={{ shop_origin }}`);
    }

    function getProducts() {
      shopifyAuthenticatedFetch('/api/products').then(async (res) => {
        var products = (await res.json())['products'];
        var productListElement = window.document.querySelector('#product-list');

        for (var i = 0, len = products.length; i < len; i++) {
          var newLi = document.createElement('li');
          newLi.textContent = products[i]['title']
          productListElement.appendChild(newLi);
        }
      });
    }
    function getOrders() {
      shopifyAuthenticatedFetch('/api/orders').then(async (res) => {
        var orders = (await res.json())['orders'];
        var orderListElement = window.document.querySelector('#order-list');

        for (var i = 0, len = orders.length; i < len; i++) {
          var newLi = document.createElement('li');
          console.log(orders[i]['line_items'])
          newLi.textContent = orders[i]['line_items'][0]['price']
          orderListElement.appendChild(newLi);
        }
      });
    }
  </script>
</head>
