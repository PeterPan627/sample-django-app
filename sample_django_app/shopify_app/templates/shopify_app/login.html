<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopify App â€” Installation</title>

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@6.1.0/dist/styles.css" />
</head>

<body>
    <h1>Install</h1>

    <p>Install this app in a shop to get access to its private admin data.</p>

    <p style="padding-bottom: 1em"><span class="hint">Don&rsquo;t have a shop to install your app in handy? <a
                href="https://app.shopify.com/services/partners/api_clients/test_shops">Create a test shop.</a></span>
    </p>

    <form action="{% url 'login' %}" method="post">{% csrf_token %}
        <label for='shop'><strong>The URL of the Shop</strong>
            <span class="hint">(or just the subdomain if it&rsquo;s at myshopify.com)</span>
        </label>
        <p>
            <input id="shop" name="shop" size="45" type="text" />
            <input name="commit" type="submit" value="Install app" />
        </p>
    </form>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

</body>

</html>
